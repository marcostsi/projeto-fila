<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>

<body class="container mx-auto px-8  sm:px-12  bg-gray-100">

	<section class="lg:pt-10 py-5">
		<div class="rounded-2xl bg-blue-100 py-10 lg:py-15 xl:py-8">
			<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

				<div class="grid grid-cols-1 gap-32 items-center lg:grid-cols-12 lg:gap32">
					<div class="w-full xl:col-span-5 lg:col-span-6 3xl:-mx-5 xl:-max-0">
						<h1 class="py-8 text-center text-gray-900 font-bold font-manrope text-5xl lg:text-left leading-[60px]">
							Fila de Chamadas do <span class="text-blue-700 ">Posto de Saúde</span>
						</h1>
						<p class="text-gray-400 text-lg text-center lg:text-left">
							Sistema Básico de Atendimento de Saúde. Melhorando a experiência na unidade de saúde.

						</p>
					</div>
					<div class="w-full xl:col-span-5 lg:col-span-6 flex items-center 3xl:-mx-5 block">
						<div class="w-full sm:w-auto md:shrink-0 xl:ml-16 mx-auto ">
							<img src="https://static.tuasaude.com/resources/harmony/img/banner-find-doctor-woman-full.png"
								class="sm:w-48 lg:w-full rounded-md object-cover" alt="medica">
						</div>
					</div>

				</div>

			</div>

		</div>

	</section>

	<main class="max-w-5xl mx-auto pb-10">

		<div class="grid grid-cols-1 gap-4 md:grid-cols-3 ">
			<div
				class="rounded-lg w-full  bg-white py-5 px-6 text-center text-slate-800 shadow-lg shadow-slate-200 transition delay-150 duration-300 ease-in-out hover:bg-sky-200 hover:border-2 hover:border-indigo-600 size-40">
				<div class="flex space-y-4 flex-col">
					<i class="fa-solid fa-computer text-4xl text-blue-400"></i>
					<a href="chamadas.html" class="font-semibold">Tela de Chamadas do Posto</a>
				</div>
			</div>

			<div
				class="rounded-lg bg-white   py-5 px-6 text-center text-slate-800 shadow-lg shadow-slate-200 transition delay-150 duration-300 ease-in-out hover:bg-sky-200 hover:border-2 hover:border-indigo-600">
				<div class="flex  space-y-4 flex-col">
					<i class="fa-solid fa-person text-4xl text-blue-400"></i>
					<a href="atendimento.html" class="font-semibold ">Tela do Atendente do Posto</a>
				</div>
			</div>

			<div
				class="rounded-lg bg-white py-5 px-6 text-center text-slate-800 shadow-lg shadow-slate-200 transition delay-150 duration-300 ease-in-out hover:bg-sky-200 hover:border-2 hover:border-indigo-600">
				<div class="flex space-y-4 flex-col">
					<i class="fa-solid fa-heart  text-4xl text-blue-400"></i>
					<a href="senha.html" class="font-semibold">Pegar Senha</a>
				</div>
			</div>
		</div>

	</main>

</body>

</html>
