<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de chamadas do Posto</title>
  </head>
  <body class="container mx-auto px-8 py-28 sm:px-12 max-w-2xl">
    <div class="flex flex-col items-center">
      <div
        class="rounded-lg bg-white py-5 px-6 text-center text-slate-800 shadow-lg shadow-slate-200 w-full text-4xl"
      >
      <h1
      class="sm:mb-18 mb-24 w-full text-center text-4xl font-extrabold dark:text-slate-50 sm:mx-auto sm:w-4/5"
    >
      Pr√≥ximo Paciente
    </h1>
        <div id="resposta"></div>
      </div>
    </div>

    <script>
        setTimeout( ()=> verificar(), 1000)
        verificar() 
        
      function verificar() {
        const url = "http://localhost:8000/front";

        fetch(url)
          .then(async (response) => {
            if (!response.ok) {
              alert("Erro");
            }
            const json = await response.json();
            const front = json.front;

            resposta.innerHTML = front;
          })
          .catch((err) => {
            alert("Erro");
          });
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
