<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pegar Senha</title>
  </head>

  <body class="container mx-auto px-8 py-28 sm:px-12 max-w-2xl">
    <div class="flex flex-col items-center">
      <div
        class="rounded-lg bg-white py-5 px-6 text-center text-slate-800 shadow-lg shadow-slate-200 w-full text-4xl flex flex-col items-center" 
      >
      <h1
      class="sm:mb-18 mb-24 w-full text-center text-4xl font-extrabold dark:text-slate-50 sm:mx-auto sm:w-4/5"
    >
     Pegar Senha
    </h1>
        <input  class="mb-4 rounded-md px-4 py-3 font-light border" type="text" name="elemento" id="elemento" placeholder="Digite seu nome"/>
        <div id="resposta"></div>
        <button
        class="mt-10 w-96 flex items-center justify-center rounded-md bg-blue-900 px-4 py-3 font-semibold text-white shadow-md shadow-blue-700 transition hover:bg-slate-900"
        id="enqueue"
        onclick="enqueueButton()"
      >
      Entre na Fila
      </button>
      </div>

    </div>

    <script>
      function enqueueButton() {
        const url = "http://localhost:8000/enqueue";
        const elemento = document.querySelector("#elemento");

        fetch(`${url}/${elemento.value}`)
          .then(async (response) => {
            if (!response.ok) {
              alert("Erro");
            }
            const json = await response.json();
            const pos = json.pos;

            resposta.innerHTML = `PosiÃ§Ã£o: ${pos}`;
          })
          .catch((err) => {
            alert("Erro");
          });
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
